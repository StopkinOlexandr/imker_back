spring:
  datasource:
    driver-class-name: org.postgresql.Driver


    hikari:
      connectionTimeout: 20000
      minimumIdle: 10
      maximumPoolSize: 20
      idleTimeout: 300000
      maxLifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate.format_sql: false
      hibernate.use_sql_comments: true


